   
{% extends "base.html" %}

{% block body %}
   <div class="container my-3">
      {% if allTodo|length == 0 %}
        <div class="alert alert-secondary" role="alert">No Todo</div>
      {% else %}
      <h2>Todos:</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Created Date</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for todo in allTodo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.created_date}}</td>
            <td>
              <a href="edit/{{todo.id}}" type="button" class="btn btn-secondary btn-sm mx-1">Edit</button>
              <a href="delete/{{todo.id}}" type="button" class="btn btn-secondary btn-sm mx-1">Delete</button>
            </td>
          </tr>
          {% endfor %}     
          {% endif %}
        </tbody>
      </table>
    </div>
    {% endblock body %}
